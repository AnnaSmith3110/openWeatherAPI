<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="app.css" />
    <title>weather app - openWeather API</title>
  </head>
  <body>
   <div class="app">
  <input type="text" id="input" placeholder="enter city"/>
  <div class="more">
    <div class="close">
      <ion-icon id="close" name="close-circle"></ion-icon>
    </div>
    <div class="rows">
    <div class="box">
      
      <p id="feels-like">feels like</p>
      <img src="https://github.com/AnnaSmith3110/openWeatherAPI/blob/main/images/hot%20cold%20png.png?raw=true" id="icon">
      
    </div>
     <div class="box">
       
       <p id="rain">rain</p>
       <img src="https://github.com/AnnaSmith3110/openWeatherAPI/blob/main/images/umbrella%20png.png?raw=true" id="icon">
     </div>
    </div>
     <div class="rows">
    <div class="box">
      
      <p id="wind-speed">wind</p>
      <img src="https://github.com/AnnaSmith3110/openWeatherAPI/blob/main/images/wind%20direction%20png.png?raw=true" id="icon">
      
    </div>
     <div class="box">
       
       <p id="visibility">visibility</p>
       <img src="https://github.com/AnnaSmith3110/openWeatherAPI/blob/main/images/visibility%20png.png?raw=true" id="icon">
     </div>
    </div>
  </div>
  <div class="description">
    <p id="desc"></p>
  </div>
  <div class="icon">
    <img src ="https://github.com/AnnaSmith3110/openWeatherAPI/blob/main/images/sunny%20png.png?raw=true" id="weather-status-icon">
  </div>
  <div class="temperature">
    <p>weather</p>
    <h id="temp">t Â°c</h>
  </div>
  <div class="additional-info">
    <div class="cube">
      <div class="row">
      <p>humidity</p>
      </div>
      <div class="row">
        <img src= "https://github.com/AnnaSmith3110/openWeatherAPI/blob/main/images/drop%20png.png?raw=true" id="cube-img">
      </div>
      <div class="row">
        <p1 id="humidity">humid</p1>
      </div>
    </div>
    <div class="cube">
       <div class="row">
      <p>wind</p>
         </div>
       <div class="row">
      <img src="https://github.com/AnnaSmith3110/openWeatherAPI/blob/main/images/wind%20png.png?raw=true" id="cube-img">
      </div>
      <div class="row">
        <p1 id="wind">wind</p1>
      </div>
    </div>
    <div class="cube">
      <ion-icon id="more" name="chevron-up"></ion-icon>
    </div>
  </div>
</div>
    <script src="app.js"></script>
  </body>
</html>
